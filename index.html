<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coutries</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/29af172213.js" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav id="nav">
    <h1 id="logo">Where in the world?</h1>
    <div class="darkMode">
      <i class="far fa-moon"></i>
      <!-- <i class="fas fa-moon"></i> -->
      <p>Dark Mode</p>
    </div>
  </nav>
  <section id="cards">
    <div class="topDiv">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" onkeyup="searchCountry()" id="countryName" name="searchCountry"
          placeholder="Search for a country...">
      </div>


      <div class="select-box">
        <div class="options-container">

          <div class="option">
            <input type="radio" class="radio" id="automobiles" name="category" />
            <label for="all">All</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="automobiles" name="category" />
            <label for="africa">Africa</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="film" name="category" />
            <label for="amercias">Americas</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="asia">Asia</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="art" name="category" />
            <label for="europe">Europe</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="music" name="category" />
            <label for="oceania">Oceania</label>
          </div>

        </div>

        <div class="selected">
          Filter by Region
        </div>
      </div>

    </div>
    <div class="countries"></div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
